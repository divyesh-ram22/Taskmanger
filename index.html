<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- font only -->
<link
href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
rel="stylesheet"
/>
<!-- font awsesome -->
<link 
rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
crossorigin="anonymous" 
referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
crossorigin="anonymous">
<!-- our CSS only -->
<link rel="stylesheet" href="style.css">

    <title>Task</title>
</head>
<body onload="loadIntialCardData()">
<!-- Modal -->
<div class="modal fade" 
id="exampleModal" 
tabindex="-1" 
aria-labelledby="exampleModalLabel" 
aria-hidden="true">

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" 
        id="exampleModalLabel">Add New Task</h5>
        <button type="button" 
        class="btn-close" 
        data-bs-dismiss="modal" 
        aria-label="Close">
      </button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="imageurl" class="form-label">Image Url</label>
          <input type="url" 
          class="form-control" 
          id="imageurl" 
          aria-describedby="Image url" 
          placeholder="https://welcometodiv.com/deku.jpg">
        </div>
        <div class="mb-3">
          <label for="tasktitle" class="form-label">Task Title</label>
          <input type="text" 
          class="form-control"
           id="tasktitle" 
           aria-describedby="Task title" 
           placeholder="eg: API intergal">
        </div>
        <div class="mb-3">
          <label for="tasktype" class="form-label">Task Type</label>
          <input type="text" 
          class="form-control" 
          id="tasktype" 
          aria-describedby="Task type"
           placeholder="eg: work">
      </div>
      <div class="mb-3">
        <label for="taskdescription" class="form-label">Task Description
        </label>
        <textarea rows ="6"
         class="form-control" 
         id="taskdescription" 
         aria-describedby="Task description" 
         placeholder="Describe it here"
         >
        </textarea>
  </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" 
        class="btn btn-primary"
         onclick="saveChanges()"
          data-bs-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>

    <!--Nav bar-->
<nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-primary" href="#">Tasky</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              
            </ul>
            <button type="button" 
            class="btn btn-primary"
             data-bs-toggle="modal"
              data-bs-target="#exampleModal">

              <i class="fas fa-plus"></i> Add New</button>
          </div>
        </div>
  </nav> 
    <div class="container">
      <section>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
              <div class="input-group mb-3 flex-nowrap shadow-lg">
                  <input type="search" 
                  class="form-control" 
                  placeholder="Search Task" 
                  aria-label="Search Task" 
                  aria-describedby="basic-addon2">
                  <span class="input-group-text" id="basic-addon2">
                      <i class="fas fa-search"></i>
                  </span>
                </div>
            </div>
        </div>
        </section>
        <!--cards-->
        <section>
          <div class="row task__container">
            <div class="col-md-6 col-lg-4">
              <div class="card">
                <div class="card-header d-flex justify-content-end gap-2">
                  <button type="button" class="btn btn-outline-success"><i class="fas fa-pencil-alt"></i></button>
                  <button type="button" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
                </div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/1200px-Image_created_with_a_mobile_phone.png" 
                class="card-img-top" 
                alt="...">
                <div class="card-body">
                  <h5 class="card-title">Special title treatment</h5>
                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
                <div class="card-footer">
                <button type="button" class="btn btn-outline-primary float-end">Open Task</button>
                </div>
              </div>
            </div>
          </div>
        </section>
    </div>

    
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" 
crossorigin="anonymous">
</script>

<script src ="index.js"></script>
</body>
</html>
